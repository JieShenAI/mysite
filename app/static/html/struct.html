<script>
    // 需要拿到get传递过来的参数
    // 第二种：参数可以是中文也可以是英文
    function getQuery(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return decodeURI(r[2]);
        return null;
    }

    // mulAreaName=三角&areaIDArr=330000,420000,510000
    var mulAreaName = getQuery('mulAreaName');
    var areaIDArr = getQuery("areaIDArr");
    console.log(mulAreaName);

</script>
