<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>规划编制背景</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="/static/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="/static/bootstrap/3.4.1/css/bootstrap.min.css" />
  <script type="text/javascript" src="/static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="/static/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      background: #fff;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper {
      width: 100%;
      height: 100%;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #fff;

      /* Center slide text vertically */
      display: -webkit-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      -webkit-box-pack: center;
      -ms-flex-pack: center;
      -webkit-justify-content: center;
      justify-content: center;
      -webkit-box-align: center;
      -ms-flex-align: center;
      -webkit-align-items: center;
      align-items: center;
    }

    .swiper-slide img {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content .form-control {
      height: 300px;
    }

    h2 {
      margin: 5px 0px;
    }
  </style>
</head>

<body>
  <div class="container-fluid">

    <div class="row">
      <!-- Swiper -->
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide swiper-no-swiping">
            <div class="content">
              <h2>1. 规划区域介绍</h2>
              <textarea class="form-control" name="" id="" cols="125" rows="20" disabled></textarea>
              <textarea class="form-control" name="" id="" cols="125" rows="20" class="test"></textarea>
            </div>
          </div>

          <div class="swiper-slide swiper-no-swiping">
            <div class="content">
              <h2>2. 重要领导人讲话精神</h2>
              <textarea class="form-control" name="" id="" cols="125" rows="20" disabled></textarea>
              <textarea class="form-control" name="" id="" cols="125" rows="20"></textarea>
            </div>
          </div>
          <div class="swiper-slide swiper-no-swiping">
            <div class="content">
              <h2>3. 相关政策文件</h2>
              <textarea class="form-control" name="" id="" cols="125" rows="20" disabled></textarea>
              <textarea class="form-control" name="" id="" cols="125" rows="20"></textarea>
            </div>
          </div>
          <div class="swiper-slide swiper-no-swiping">
            <div class="content">
              <h2>4. 宏观发展形势</h2>
              <textarea class="form-control" name="" id="" cols="125" rows="20" disabled></textarea>
              <textarea class="form-control" name="" id="" cols="125" rows="20"></textarea>
            </div>
          </div>
          <div class="swiper-slide swiper-no-swiping">
            <div class="content">
              <h2>5. 规划目的与意义</h2>
              <textarea class="form-control" name="" id="" cols="125" rows="20" disabled></textarea>
              <textarea class="form-control" name="" id="" cols="125" rows="20"></textarea>
            </div>
          </div>
        </div>

      </div>
      <div class="swiper-pagination"></div>
    </div>

    <div class="row" style="height: 40px; margin-top: 5px;">
      <div class="col-xs-2"></div>
      <div class="col-xs-2">
        <button class="copyTemplate btn btn-success" style="height: 40px;">使用模板</button>
        <button class="btn btn-success paperSave" style="height: 40px;">保存</button>
      </div>
      <div class="col-xs-4"></div>
      <div class="col-xs-2" style="position: relative; height: 40px;">
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
      <div class="col-xs-2"></div>
    </div>

  </div>

  <!-- Swiper JS -->
  <script src="/static/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      pagination: {
        el: ".swiper-pagination",
        type: "progressbar",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>

  <script>
    var slides = [
      {
        title: "1. 规划区域介绍",
        content: "模板：吉林省产业结构转型升级报告东北地区在中国经济版图中具有举足轻重的地位。 东北地区等老工业基地是新中国工业的摇篮。        党和国家在东北等老工业地区集中投资建设了具有相当规模的以能源、原材料、装备制造为主的战略产业和骨干企业，为我国形成独立、完整的工业体系和国民经济体系做出重大贡献。由于种种原因，随着改革开放的不断深入，老工业基地的体制性、结构性矛盾日益显现，进一步发展面临着许多困难和问题。"
      },
      {
        title: "2. 重要领导人讲话精神",
        content: "模板：吉林省产业结构转型升级报告2003 年， 温家宝两次赴东北，实地考察了部分国有大企业，多次召开座谈会讨论振兴东北老工业基地大计，强调要把老工业基地调整、改造和振兴摆到更加突出的位置，走出加快振兴新路子。 "
      },
      {
        title: "3. 相关政策文件",
        content: "模板一：吉林省产业结构转型升级报告2003 年 10 月，中共中央、国务院正式印发《关于实施东北地区等老工业基地振兴战略的若干意见》，制定了振兴战略的各项方针政策，吹响了振兴东北老工业基地的号角。 12 月，国务院振兴东北地区等老工业基地领导小组成立。此后，中央先后在东北地区实行了一系列促进振兴的战略与政策。例如， 2007 年出台《东北地区振兴“十一五”规划》、 2009 年出台《国务院关于进一步实施东北地区等老工业基地振兴战略的若干意见》、 2012 年出台《东北振兴“十二五”规划》、 2014 年出台《“关于近期支持东北振兴若干重大政策举措的意见”》、2016 年 4 月出台《中共中央 国务院关于全面振兴东北地区等老工业基地的若干意见》，2016 年 11 月出台《关于深入推进实施新一轮东北振兴战略加快推动东北地区经济企稳向好若干重要举措的意见》、 2016 年低出台《东北振兴“十三五”规划》。 2017 年 3 月国务院出台《东北地区与东部地区部分省市对口合作工作方案》。"
      },
      {
        title: "4. 宏观发展形势",
        content: "模板一：美安科技新城产业发展规划未来10年间，伴随国内外经济环境的新变化，我国将全面落实科学发展观，大力推进工业化、城镇化、信息化和农业现代化，实现全国进入工业化后期阶段的战略目标。面对新形势和新任务，打造新平台，发展新产业，拓展新空间，建设功能化的产业新城，成为国内诸多地区加快发展的战略选择和主要着力点，并希望借此带来一方经济的繁荣兴旺和提供强劲持久的增长动力。"
      },
      {
        title: "5. 规划目的与意义",
        content: "模板一：吉林经济结构转型升级研究报告在新一轮东北振兴发展战略下，吉林省作为东三省的重镇，而且目前是东三省经济发展态势最好的省，其如何在新发展阶段彻底走出振兴发展新路子，毫无疑问是一个极其重大的课题。这不仅仅关乎吉林省近三千万老百姓的繁荣昌盛，还关乎东北振兴的大局，更关乎中华民族伟大复兴的征程。有鉴于此，在吉林省省委省政府的大力支持与领导下，由吉林省发展与改革委员会牵引头与北京大学新结构经济学研究中心联手合作开展吉林省经济结构转型升级研究。该课题旨在运用新结构经济学梳理包括吉林省在内的东北发展的历程，探究东北现象的根本原因， 第一轮国家东北振兴战略政策的得失，……"
      }
    ]

    var slidesLen = slides.length;
    for (let index = 0; index < slidesLen; index++) {
      let content = slides[index].content;
      let v = $(".swiper-slide").eq(index).find("textarea").first().val(content);
    }

    /**
     * 初始化输入框
    */
    function initTextarea(params) {
      // 写入内容
      let textArea = $("textarea");
      let title = $("h2");
      contentArr = []
      for (let index = 0; index < textArea.length; index++) {
        if (index % 2 === 0) {
          continue;
        }
        let key = title[parseInt(index / 2)].innerText;
        let v = params["规划编制背景"][key];
        textArea[index].value = typeof v !== "undefined" ? v : "";
      }
    }

    /**
     * 初始化时，获取云端已保存的文字
     */
    (
      function () {
        $.ajax({
          url: "/files/query",
          type: "GET",
          data: {
            fid: 8888 // 后续修改 fid
          },
          success: function (data) {
            initTextarea(data);
          }
        });

      }
    )();

    // 使用模板
    $(".copyTemplate").click(
      function () {
        let idx = swiper.activeIndex;
        let v = $(".swiper-slide").eq(idx).find("textarea").first().val();
        let v2 = $(".swiper-slide").eq(idx).find("textarea").first().next().val(v);
      }
    );

    /**
     * 收集输入框内的文本数据，并转成json
     */
    function generatePostData() {

      let postData = { "规划编制背景": {}, "fid": 8888 }

      // 获取内容
      let textArea = $("textarea");
      contentArr = []
      for (let index = 0; index < textArea.length; index++) {
        if (index % 2 === 0) {
          continue;
        }
        contentArr.push(textArea[index].value);
      }

      // 获取标题
      for (const idx in slides) {
        let key = slides[idx].title;
        postData["规划编制背景"][key] = contentArr[idx];
      }
      console.log(postData);
      return JSON.stringify(postData);
    };

    /**
     * 点击保存，将输入框内容POST上传
     */
    $(".paperSave").click(

      function () {
        $.ajax({
          type: "POST",
          url: "/files/json/save",
          dataType: 'json',
          contentType: "application/json; charset=utf-8",
          data: generatePostData(),
          success: function (data) {
            alert("保存成功");
          }
        })
      }
    );
  </script>

</body>

</html>
